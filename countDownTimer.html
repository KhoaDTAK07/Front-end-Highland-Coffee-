<!DOCTYPE html>
<html lang="en">

<head>
    <title>Count Down Timer</title>
    <meta charset="UTF-8">
    <meta name="author" content="KhoaDTA">
    <meta name="description" content="Count Down Timer Website">
    <meta name="keyword" content="HTML, CSS, JS">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel="stylesheet" href="CSS/countDownCSS.css">
</head>

<body>
    <h1>New Years Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
<script src="JS/countDownJS.js"></script>
</html>
